name: Deploy React Dashboard to EC2

on:
  push:
    branches:
      - "deployment" # Trigger deployment on push to 'deployment' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15"

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Build React Project
        run: npm run build

      # Debug step to list files after build
      - name: List files after build
        run: ls -alh build

  deploy:
    runs-on: ubuntu-latest

    needs: build # This ensures the 'build' job must complete before this one starts

    steps:
      - name: Checkout the repository again (for deployment)
        uses: actions/checkout@v3

      - name: Set up SSH to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy React Dashboard to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Ensure the application directory exists on EC2
          ssh $EC2_USER@$EC2_HOST "mkdir -p ~/applications/dashboard"

          # Rsync the build folder to EC2, excluding unnecessary files
          rsync -avz build/ $EC2_USER@$EC2_HOST:/var/www/html/

          # Optional: Restart Nginx to apply changes
          ssh $EC2_USER@$EC2_HOST "sudo systemctl restart nginx"
